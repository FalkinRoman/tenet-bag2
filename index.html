<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современный сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Добро пожаловать</h1>
        <p class="hero-description">Создаем будущее вместе</p>
    </header>

    <section class="hero-image">
        <img src="search/images/main.png" alt="Главное изображение">
    </section>

    <section class="content-blocks">
        <div class="block">
            <h2>Инновации</h2>
            <p>Создаем передовые решения для вашего бизнеса</p>
        </div>
        <div class="block">
            <h2>Качество</h2>
            <p>Гарантируем высочайшие стандарты во всем</p>
        </div>
        <div class="block">
            <h2>Надежность</h2>
            <p>Ваше доверие - наш главный приоритет</p>
        </div>
        <div class="block">
            <h2>Скорость</h2>
            <p>Быстрые решения для ваших задач</p>
        </div>
        <div class="block">
            <h2>Поддержка</h2>
            <p>Всегда на связи с нашими клиентами</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
